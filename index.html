<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Beach Travel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">üå¥ Wishes</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Book Now</a></li>
        <li><a href="#">Packages</a></li>
        <li><a href="#">Popular Places</a></li>
      </ul>
    </nav>
    <button class="join-btn">Join</button>
  </header>

  <section class="hero">
    <div class="hero-overlay">
      <h1>Green Beach</h1>
      <p>Travel Experience</p>
      <button class="play-btn">&#9658;</button>
    </div>

    <div class="search-bar">
      <div class="search-field">
        <label for="location">Location</label>
        <select id="location">
          <option selected disabled>Where are you going</option>
          <option value="maldives">Maldives</option>
          <option value="bali">Bali</option>
          <option value="hawaii">Hawaii</option>
          <option value="thailand">Thailand</option>
        </select>
      </div>

      <div class="search-field">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>

      <div class="search-field">
        <label for="guest">Guest</label>
        <select id="guest">
          <option selected disabled>Add +</option>
          <option value="1">1 Guest</option>
          <option value="2">2 Guests</option>
          <option value="3">3 Guests</option>
          <option value="4">4 Guests</option>
          <option value="5">5+ Guests</option>
        </select>
      </div>

      <button class="search-btn">üîç Search</button>
    </div>
  </section>
</body>
</html>
